<html>
<head>
<title>test</title>

<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

<style type="text/css">
table {
  border-collapse: collapse;
    width: 250px;
 }
table th {
  background-color: #cccccc;
 }
table td {
  text-align: center;
}
</style>
</head>
<body>
<table>
  <thead>
    <tr>
        <th></th><th>食糧</th><th>技術</th><th>馬</th><th>鉱石</th><th>森林</th><th>資金</th><th>任意</th><th>カウント</th><th>部隊数</th>
    </tr>
  </thead>
  <tbody>
    <tr>
        <th>Lv1</th><td id='1-1'>1</td><td id='1-2'>0</td><td id='1-3'>0</td><td id='1-4'>0</td><td id='1-5'>0</td><td id='1-6'>0</td><td id='1-7'>0</td><td id='1-8'>1</td><td id='1-9'>1</td>
    </tr>
    <tr>
        <th>Lv2</th><td id='2-1'>3</td><td id='2-2'>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>2</td><td id='2-10'>1</td>
    </tr>
    <tr>
        <th>Lv3</th><td id='3-1'>5</td><td id='3-2'>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>0</td><td>5</td><td id='3-10'>1</td>
    </tr>
    <tr>
        <th>Sum</th><td id='sum1'></td><td id='sum2'></td><td id='sum3'></td><td id='sum4'></td><td id='sum5'></td><td id='sum6'></td><td id='sum7'></td><td id='sum8'></td><td id='sum9'></td>
    </tr>
  </tbody>
</table>

<div id='sum_sum'><div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script>
$(function(){
    var sum1 = $('[id="1-1"]').text() * $('[id="1-9"]').text() + $('[id="2-1"]').text() * $('[id="2-9"]').text() + $('[id="3-1"]').text() * $('[id="3-9"]').text();
    var sum2 = $('[id="1-2"]').text() * $('[id="1-9"]').text() + $('[id="2-2"]').text() * $('[id="2-9"]').text() + $('[id="3-2"]').text() * $('[id="3-9"]').text();
    $('[id="sum1"]').text(sum1);
    $('[id="sum2"]').text(sum2);
    $('[id="sum_sum"]').text(sum1+sum2);

});
</script>

</body>
</html>
